<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="darkMode.js"></script>
	<script src="script.js" defer></script>
	<title>Salary Converter</title>
	<meta name="theme-color" content="#000">
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<link rel="manifest" href="manifest.json">
	<script defer>
		async function registerSW() {
			if ("serviceWorker" in navigator) {
				try {
					await navigator.serviceWorker.register("./serviceWorker.js")
				} catch (error) {
					console.log("serviceWorker registration failed:", error)
				}
			}
		}
		registerSW()
	</script>
</head>

<body>

	<div class="parent">
		<h1 class="title">Config:</h1>
		<div class="flex" id="toggleThemeBtnParent">
			<h2>Toggle theme:</h2>
			<!-- <button id="toggleThemeBtn"></button> -->
		</div>
		<div class="flex">
			<h2># of work hours per day:</h2>
			<input id="inputHoursPerDay" type="number" min="1" max="24" value="9">
		</div>
		<div class="flex">
			<h2># of work days per week:</h2>
			<input id="inputDaysPerWeek" type="number" min="1" max="7" value="5">
		</div>
	</div>

	<div class="parent parent2">
		<h1 class="title">Salary:</h1>
		<div class="flex">
			<div class="exchangeRateContainer">
				<h2>ER: &nbsp;<span id="exchangeRateElement"></span></h2>
			</div>
			<div class="flex">

				<div class="selectContainer">
					<img id="countryImage1" src="./flags/ILS.svg">
					<select>
						<!-- populated by JS -->
					</select>
				</div>
				<div id="switchBtn">
					<i class="fas fa-exchange-alt"></i>
				</div>
				<div class="selectContainer">
					<img id="countryImage2" src="./flags/USD.svg">
					<select>
						<!-- populated by JS -->
					</select>
				</div>

			</div>
		</div>

		<div class="flex">
			<h2>Hourly:</h2>
			<div>
				<input type="number">
				<input type="number">
			</div>
		</div>
		<div class="flex">
			<h2>Daily:</h2>
			<div>
				<input type="number">
				<input type="number">
			</div>
		</div>
		<div class="flex">
			<h2>Weekly:</h2>
			<div>
				<input type="number">
				<input type="number">
			</div>
		</div>
		<div class="flex">
			<h2>Monthly:</h2>
			<div>
				<input type="number">
				<input type="number">
			</div>
		</div>
		<div class="flex">
			<h2>Yearly:</h2>
			<div>
				<input type="number">
				<input type="number">
			</div>
		</div>
	</div>

</body>

</html>
